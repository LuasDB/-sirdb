<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio SIRSA</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <nav class="card">
        <div class="ruta">
            <p id="ruta"></p>
        </div>
        <div class="nav-tools">
            <div class="search">
                <span class="material-symbols-outlined">search</span>
                <input type="text">
            </div>
            
            <span class="material-symbols-outlined">person</span>
            <input type="checkbox" id="menu_check" class="hiden">
            <label for="menu_check">
                <span class="btn-menu material-symbols-outlined" id="menu">menu</span>
                <span class="material-symbols-outlined" id="close">menu_open</span>
            </label>
            
            <span class="material-symbols-outlined">settings</span>
        </div>
        
    </nav>
    <aside class="card" id="menu_aside">       
        <img src="./assets/img/Logo-SIRSA-2.svg" alt="LOGO SIRSA">
        <ul id="menu-list">
            <li id="cal" onclick="callCalibraciones()"><span class="card-icon material-symbols-outlined ">
                monitor_heart
                </span> Calibración</li>
            <li id="pf"  onclick="callPruebasFuga()"> <span class="card-icon material-symbols-outlined">
                analytics
                </span>Pruebas de Fuga</li>
            <li id="" ><span class="card-icon material-symbols-outlined">
                engineering
                </span> Mantenimientos</li>
            <li onclick="callLabGestion()"><span class="card-icon material-symbols-outlined">
                folder_supervised
                </span> Gestion Laboratorio</li>
                <li><span class="card-icon material-symbols-outlined">
                    laptop_mac
                    </span> STI </li>
        </ul>
    </aside>
    
    
    <main class="container" id="monitor">
        <section class="card form-1">         
            <span class="tittle">Nueva Fuente</span>
            <br>
            <label for="isotopo">Isotopo</label>
            <select name="isotopo" id="isotopo">
                <option value="Cs-137">Cs-137</option>
                <option value="Co-60">Co-60</option>
                <option value="Sr-90">Sr-90</option>
                <option value="Ba-133">Ba-133</option>
                <option value="Am-241">Am-241</option>
                <option value="H-3">H-3</option>
            </select>
            <label for="energia">Energía(s)</label>
            <input type="text" name="energia" id="energia">
            <label for="marca">marca</label>
            <input type="text" name="marca" id="marca">
            <label for="serie">serie</label>
            <input type="text" name="serie" id="serie">
            <label for="actividad_original">Actividad_original</label>
            <input type="number" name="actividad_original" id="actividad_original">
            <label for="unidades">Unidades</label>
            <select name="unidades" id="unidades" >
                <option value="Ci">Ci</option>
                <option value="mCi">mCi</option>
                <option value="µCi">µCi</option>
                <option value="Bq">Bq</option>
                <option value="KBq">KBq</option>
                <option value="MBq">MBq</option>
                <option value="GBq">GBq</option>
            </select>
            <label for="fecha_cal">fecha_cal</label>
            <input type="date" name="fecha_cal" id="fecha_cal">
            <a class="btn-send" id="enviar">Enviar</a>
        </section>
        
    </main>
    
    
    <script>
       
    let toggle = document.getElementById('menu_check');
    let aside = document.getElementById('menu_aside');

    toggle.addEventListener('click',function(){
        
        if(toggle.checked){
            aside.style.left='10px';
        }
        else{
            aside.style.left='-310px';
        }
    });
    </script>
    <!-- Scripts online para herramienbtas -->
    <script src="https://kit.fontawesome.com/609fa7e19c.js" crossorigin="anonymous"></script>

    <script src="./index.js"></script>
    <script src="./js/laboratorio/pf.js"></script>
    <script src="./js/laboratorio/cal.js"></script>
    <script src="./js/laboratorio/laboratorio.js"></script>
    <script src="./db/db.js"></script>
    <script type="module" src="./Pruebas.js"></script>


    <script type="module" src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    
    
</body>
</html>
