  <style>

    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }


    body{
      font-family: "Raleway", sans-serif;
      font-optical-sizing: auto;
      /* font-weight: <weight>; */
      font-style: normal;
    }
    section{
      width: 1000px;
      height: 60vh;
      display: grid;
      grid-template-columns: repeat(3,1fr);
      gap: 10px;
      margin: 0px auto;
      padding: 1rem;
      background-color: beige;
    }
    article{
      padding: 10px 10px 25px 10px;
      background-color: aquamarine;
    }
    .col-2{
      display: grid;
      grid-template-columns: repeat(2,1fr);
      gap: 10px;
    }
    label{
      width: 100%;
      margin-top: 10px;
      font-size: 0.8rem;
      font-weight: bold;
    }
    p{

      width: 100%;
      height: 15px;
      padding: 0.2rem;
      border: 1px solid gray;
      border-radius: 10px;
      margin: 0 ;
      text-align: center;
    }
    .icon-tittle{
      margin: 1rem 0;
    }
  </style>
</head>
